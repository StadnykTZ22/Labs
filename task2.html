<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <table border="1">
        <tr>
            <td rowspan="2">dog<br>cat</td> 
            <td colspan="2">cow</td> 
            <td colspan="2">pig</td> 
            <td>bull</td>
        </tr>
        <tr>
            <td colspan="4">chicken</td> 
            <td>donkey</td>
        </tr>
        <tr>
            <td>duck</td> 
            <td>ewe</td> 
            <td rowspan="2">kitten<br>puppy</td> 
            <td>goldfish</td> 
            <td>bat</td> 
            <td>fish</td>
        </tr>
        <tr>
            <td rowspan="2">elephant<br>bird</td>
            <td>lion</td>
            <td>tiger</td>
            <td colspan="2" rowspan="3" >ant<br>hamster<br>sheep</td>
        </tr>
        <tr>
            <td colspan="3" rowspan="2">spider<br>wasp</td>
        </tr>
        <tr>
            <td>bee</td>
        </tr>
        
    </table>
</body>
</html>
