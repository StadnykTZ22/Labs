<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">

        <div class="calculator">

            <input type="text" class="calc-numbers" value="0">

            <div class="keypad">
                <button class="button functional-keys">AC</button>
                <button class="button functional-keys">+/_</button>
                <button class="button functional-keys">%</button>
                <button class="button input-keys">&divide;</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button input-keys">x</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button input-keys">-</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button input-keys">+</button>
                <button class="button span-2">0</button>
                <button class="button">,</button>
                <button class="button input-keys">=</button>

            </div>

        </div>

    </div>

</body>

</html>
